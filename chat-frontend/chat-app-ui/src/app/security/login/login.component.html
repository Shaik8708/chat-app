<div class="container">
    <div class="login-form-bg row">
        <div class="text-center col-md-12">
            <h3>Chat App Login</h3>
        </div>
        <div class="form">
            <form [formGroup]="loginForm">
                <div class="form-group">
                  <label for="exampleInputEmail1">Username</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="username" placeholder="Enter username"  [formControl]="loginForm.controls['Username']">
                </div>
                <div class="form-group my-2">
                  <label for="exampleInputPassword1">Password</label>
                  <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" [formControl]="loginForm.controls['Password']">
                </div>
                <button class="btn btn-primary my-2" (click)="loginMethod(loginForm.value)">Submit</button>
              </form>
        </div>
    </div>
</div>
